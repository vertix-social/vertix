# The migration files contain two sections: 
# - up: The commands to execute on migration 
# - down: The commands to execute on rollback (optional) 
# check https://docs.rs/aragog_cli for complete documentation and examples 
---
up:
  - create_collection:
      name: Account
  - create_index:
      name: Account_username_domain
      fields: ["username", "domain"]
      collection: Account
      settings:
        type: persistent
        unique: false
        sparse: false
        deduplicate: false
  - create_index:
      name: Account_uri
      fields: ["uri"]
      collection: Account
      settings:
        type: persistent
        unique: false
        sparse: false
        deduplicate: false
down:
  - delete_collection:
      name: Account
